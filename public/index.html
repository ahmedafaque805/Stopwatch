<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/stopwatch.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">  


</head>
<body>


<div class="header">
    <h1><img src="images/stopwatch.png" width="45px">STOPWATCH</h1>
    
</div>



    <div class="stopwatch">
        <h2 id="min">0</h2>
        <h2>:</h2>
        <h2 id="sec">0</h2>
        <h2>. </h2>
        <h2 id="mili" class="miliseconds">0</h2>
    </div>
    <div>
        <button type="button" class="btn btn-outline-light" onclick="start()">Start</button>
        <button type="button" class="btn btn-outline-light" onclick="pause()">Pause</button>
        <button type="button" class="btn btn-outline-light" onclick="reset()">Reset</button>
    </div>
    

    <footer>
        <div class="copyright">
            Copyright 2020 &#169; Afaque Ahmed. All right Reserved.
        </div>
    </footer>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
